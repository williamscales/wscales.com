<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{page_title}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="William Scales">
    <meta name="description"
        content="I am a problem solver. I am passionate about using quantitative and analytical methods to build novel products and I enjoy applying the skills I learned from physics to real world technology problems. I live for learning and understanding.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png" sizes="any">
    <link rel="stylesheet" href="style.css">

    <link rel="me" href="https://mastodon.social/@wscales">
    <link rel="canonical" href="https://wscales.com/">

    <script>
        const toggleLightDark = () => {
            const currentScheme = document.documentElement.style.colorScheme;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.style.colorScheme = (
                currentScheme === 'dark' || (currentScheme === '' && prefersDark)
                    ? 'light'
                    : 'dark'
            );
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>William Scales</h1>
            <span class="header-subhead">&gt;&gt;&gt;</span>
        </header>

        <main>
            {{page_content}}
        </main>

        <footer>
            <p>
                <small>Colors:
                    <button aria-label="Toggle dark mode" onClick="toggleLightDark();">&#9681; Light / Dark</button>
                </small>
            </p>
            <p>
                <small>Copyright: William Scales</small>
            </p>
        </footer>
    </div>
</body>

</html>
